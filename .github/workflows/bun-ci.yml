# This workflow will test on Bun lastest stable major
name: Bun CI
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v4

      - name: 🛠️ Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest # the lastest Bun version

      - name: 📦 Install dependencies
        run: bun install

      - name: 🧪 Run tests
        run: bun test  --ignore-pattern "deno/**"
