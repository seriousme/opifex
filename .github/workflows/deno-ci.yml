# This workflow will test on Deno lastest stable major
# see https://github.com/marketplace/actions/setup-deno for details
name: Deno CI
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout code
      - uses: actions/checkout@v5

      - name: ğŸ› ï¸ Set up Deno
      - uses: denoland/setup-deno@v2
        with:
          deno-version: vx.x.x # Run with latest stable Deno.

      - name: ğŸ“¦ Install dependencies
      - run: deno install

      - name: ğŸ§¹ Run Deno linter
        run: deno lint

      - name: ğŸ’… Check code formatting
        run: deno fmt --check

      - name: ğŸ§ª Run tests
      - run: deno test -A
